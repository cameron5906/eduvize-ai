apiVersion: apps/v1
kind: Deployment
metadata:
  name: playground
  namespace: eduvize
spec:
  replicas: 0
  selector:
    matchLabels:
      app: playground
  template:
    metadata:
      labels:
        app: playground
    spec:
      {{- if .Values.privateRegistry.enabled }}
      imagePullSecrets:
        - name: {{ .Values.privateRegistry.secretName }}
      {{- end }}
      terminationGracePeriodSeconds: 5
      containers:
        - name: ubuntu
          image: {{ .Values.playground.environmentImage }}
          command: ["sleep", "infinity"]
          securityContext:
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false
            runAsUser: 1000
            runAsGroup: 1000
            runAsNonRoot: true
          volumeMounts:
            - name: playground-volume
              mountPath: /userland
            - name: playground-hidden
              mountPath: /playground
              readOnly: true
        - name: playground-controller
          image: {{ .Values.playground.image }}
          env:
            - name: POSTGRES_CONNECTION_STRING
              valueFrom:
                secretKeyRef:
                  name: postgres
                  key: connection-string
            - name: PORT
              value: {{ .Values.playground.port | quote }}
            - name: BASIC_AUTH_USERNAME
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.basicAuth.username.secret }}
                  key: {{ .Values.basicAuth.username.key }}
            - name: BASIC_AUTH_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.basicAuth.password.secret }}
                  key: {{ .Values.basicAuth.password.key }}
            - name: BASE_API_URL
              value: "http://{{ include "eduvize.fullname" . }}-api-service:{{ .Values.api.port }}/api"
          ports:
            - containerPort: {{ .Values.playground.port }}
          volumeMounts:
            - name: playground-volume
              mountPath: /userland
            - name: playground-hidden
              mountPath: /playground
      volumes:
        - name: playground-volume
          emptyDir: {}
        - name: playground-hidden
          emptyDir: {}