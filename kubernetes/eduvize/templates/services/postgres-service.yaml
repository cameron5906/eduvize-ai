apiVersion: v1
kind: Service
metadata:
  name: "{{ include "eduvize.fullname" . }}-postgres-service"
  labels: 
    {{- include "eduvize.labels" . | nindent 4 }}
spec:
  selector:
    app: "{{ include "eduvize.fullname" . }}-postgres"
  ports:
    - protocol: TCP
      port: {{ .Values.ports.postgres }}
      targetPort: {{ .Values.ports.postgres }}